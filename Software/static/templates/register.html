<!-- Register form-->
<div class="main">
	<div class="register">
		<h2 class="reg">Register Here</h2>
		<form id="register" method="post">
			{% csrf_tokern %}
			<label>First Name</label>
			
			<input type="text" name="fname" id="name" placeholder="Enter Your First Name"required><br><br>

			<label>Last Name</label>
			
			<input type="text" name="lname" id="name" placeholder="Enter Your Last Name"required><br><br>
			
			<label>Email</label>
			
			<input type="email" name="eamil" id="name" placeholder="Enter Your Valid Email"required><br><br>
			
			<label>Password</label>
			
			<input type="password" name="password" id="name" placeholder="Enter Your Password"required><br><br>
			
			<label>Confirm Password</label>
			
			<input type="password" name="password" id="name" placeholder="Confirm Your Password"required><br><br>
		
			<a href="signin.html"><input type="button" value="Register" name="submit" id="submit"></a>
			


		</form>
	</div>
</div>
